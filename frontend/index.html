<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Chatbot</title>
  <link rel="stylesheet" href="style.css" />

  <!-- ✅ Load Spline script here in <head> -->
  <script type="module" src="https://unpkg.com/@splinetool/viewer@1.10.7/build/spline-viewer.js"></script>
</head>
<body>
  <div class="spline-container">
    <!-- ✅ Now this will work properly -->
    <spline-viewer url="https://prod.spline.design/8RWL01PZRk8I7Kaj/scene.splinecode"></spline-viewer>  
  </div>

  <div class="chat-container">
    <div class="chat-header">
      <img src="https://img.icons8.com/emoji/48/robot-emoji.png" alt="AI" />
      <h1>AI Assistant</h1>
    </div>
    
    <div class="chat-box" id="chat-box"></div>
    <form id="chat-form">
      <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off" />
      <button type="submit">Send</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
